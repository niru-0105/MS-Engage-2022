{% extends "base2.html" %}
{% load static %}
{% block title %}Sign Up{% endblock title %}

{% block css %}
<style>
  .loginSignUp {
    width: 27%;
    text-align: center;
    border-radius:10px;
    /* border: 1px red solid; */
    padding-top: 25px;
    margin-top: 50px;    
    background-color: #202020;
    padding-bottom: 20px;
    
    color: #fbfbfb;
  }
  .form-control {
    background-color: #202020;
    border: none;
    /* width: 515px; */
    border-bottom: 1px #ffc107 solid;
    border-radius: 0px;
    margin-top: 20px;
    color: whitesmoke;
  }
  
  .loginSignUp p a{
    color: #ffc107;
    text-decoration: none;
  }
  .loginSignUp p a:hover{
    text-decoration: underline;
  }
  .logindiv {
    width: 27%;
    margin-top: 20px;
    /* border: 2px red solid; */
    background-color: #202020;
  }
  .logindiv h1{
    color: #ffc107;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    margin-left: 30%;
    padding-top: 20px;
  }
  .submit{
    margin-top: 20px;
    margin-bottom: 20px;
  }
</style>
{% endblock css %}
{% block body %}
<div class="container logindiv">
  
  <img src='{%static "app1/images/logo2.png" %}' style="margin-left: 32%;" alt="KillCrime">
  <form class="ml-4" action= "/signup/" method='post'> {% csrf_token %}
    <div class="mb-3">
      <input type="text" placeholder="Enter username" name="username" class="form-control" id="username">
    </div>
    <div class="mb-3">
      <input type="text" name="firstName" placeholder="Enter First Name"  class="form-control" id="firstName">
    </div>
    <div class="mb-3">
        <input type="lastName" name="lastName" placeholder="Enter last Name" class="form-control" id="lastName">
    </div>
    <div class="mb-3">
      <input type="email" placeholder="Enter email address" name="email" class="form-control" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <input type="password" placeholder="Enter password" name="password" class="form-control" id="password">
    </div>
    <div class="mb-3">
      <input type="password"  placeholder="Confirm password"name="confrimPassword" class="form-control" id="confirmPassword">
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-warning submit" type="submit">Sign Up</button>

    </div>
  </form>
</div>
<div class="container loginSignUp">
  <p>Already have an account? <a href="/login">Log In</a>
</div>

{% endblock body %}
